{% extends "base.html" %}

{% block header %}
		Transactions
{% end %}

{% block styles %}
{% end %}

<!-- Needs a list of city objects  -->
{% block article %}
	<table>
	<tr>
	<th>Date</th>
	<th>Group</th>
	<th>Category</th>
	<th>Description</th>
	<th>Amount</th>
	</tr>
	{%for t in transactions%}
	<tr>
		<td>{{t.date}}</td>
		<td>{{t.group}}</td>
		<td>{{t.category}}</td>
		<td>{{t.description}}</td>
		<td>{{t.amount}}</td>
	</tr>
	{% end %}
	</table>
{% end %}
