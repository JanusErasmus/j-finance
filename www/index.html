{% extends "base.html" %}

{% block scripts %}
<script src="./index.js"></script>
{% end %}

{% block header %}
	J Finance
{% end %}

{% block article %}
	<table id="budget">
		<col width="80%">
		<col width="20%">
		<tr>
			<th>Category</th>
			<th>Amount</th>
		</tr>
		{% set index = 0 %}
		{%for cat in categories%}	
			<tr id="cat_{{index}}"><td>{{cat.name}}</td><td id="value_{{index}}">{{cat.sum}}</td id="cat_{{index}}"></tr>
			{% set index = index + 1 %}
		{% end %}
	</table>
{% end %}
