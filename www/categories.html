{% extends "base.html" %}

{% block header %}
		Categories
{% end %}

{% block styles %}

{% end %}

<!-- Needs a list of city objects  -->
{% block article %}
	<table>
	<tr>
	<th>Category</th>
	</tr>
	{%for cat in categories%}	
	<tr><td>{{cat}}</td></tr>
	{% end %}
	<tr><td>
		<form method="POST">
			<input autocomplete="off" type="text" id="category" name="category_edit">
			<input type="submit" value="Add">
		</form>
	</td></tr>
	</table>
{% end %}
