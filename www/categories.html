{% extends "base.html" %}

{% block header %}
		Categories
{% end %}

{% block styles %}

{% end %}

<!-- Needs a list of category objects  -->
{% block article %}
	<table>
	<tr>
	<th colspan="2">Groups</th>
	</tr>
	{%for g in groups%}	
	<tr>
		<td>{{g['name']}}</td>
		<td>
			<form method="POST">
				<input type="submit" value="Remove" name="rm_group_{{g['id']}}" disabled>
			</form>
		</td>
	</tr>
	{% end %}
	<tr><td>
		<form method="POST">
			<input autocomplete="off" type="text" id="group" name="add_group">
			<input type="submit" value="Add">
		</form>
	</td></tr>
	</table>
	<div style="min-height: 5em;">
	</div>
	<table>
	<tr>
	<th colspan="3">Categories</th>
	</tr>
	<tr>
	<th>Group</th><th>Category</th><th></th>
	</tr>
	{%for cat in categories%}	
	<tr>
		<td>{{cat['group']}}</td>
		<td>{{cat['name']}}</td>
		<td>
			<form method="POST">
				<input type="submit" value="Remove" name="rm_cat_{{cat['id']}}" disabled>
			</form>
		</td>
	</tr>
	{% end %}
	<tr>
		<form method="POST">
			<td>
				<input list="groups" name="add_cat_group">
				<datalist id="groups">				  
				{%for g in groups%}
				<option value="{{g['name']}}">
				{% end %}
				</datalist>
			</td>
			<td>
				<input autocomplete="off" type="text" name="add_cat_name">
				<input type="submit" value="Add">
			</td>
		</form>
	</tr>
	</table>
{% end %}
