[loggers]
keys=root,tornado,jfin,test

[handlers]
keys=consoleHandler

[formatters]
keys=simpleFormatter

[logger_root]
level=DEBUG
handlers=consoleHandler

[logger_test]
level=DEBUG
qualname="test"
handlers=consoleHandler

[logger_tornado]
level=WARNING
qualname="tornado"
handlers=consoleHandler

[logger_jfin]
level=WARNING
qualname="jfin_data"
handlers=consoleHandler

[handler_consoleHandler]
class=StreamHandler
level=DEBUG

formatter=simpleFormatter
args=(sys.stdout,)

[formatter_simpleFormatter]
format=%(asctime)s - %(name)20s[%(lineno)3s] - %(levelname)7s - %(message)s
datefmt=%Y-%m-%d %H:%M:%S